<!--Oral-->
<div id="product_segment">
    <div id="product_text">Snacks</div>
    <div id="close" (click)="redirect()">
        <fa-icon [icon]="faXmark" id="faX"></fa-icon>
    </div>


    <!--Items-->
    <div id="item">
        <img src="../../../../../../assets/cupboard/snacks/chips.jpg" id="image">
        <div id="item_text">Chips</div>
        <div id="counter">Counter:<a>4</a></div>
        <div id="minimum_value">Minimum value:<a>2</a></div>
        <div id="add" (click)="addItem(0)">
            <div id="add_text">Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart"></fa-icon>

    </div>
    <div id="item">
        <img src="../../../../../../assets/cupboard/snacks/popcorn.jpg" id="image">
        <div id="item_text">Pop Corn</div>

        <!--Running Low-->
        <div id="low">Running Low</div>

        <div id="counter">Counter:<a>3</a></div>
        <div id="minimum_value">Minimum value:<a>3</a></div>
        <div id="add" (click)="addItem(1)">
            <div id="add_text">Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart"></fa-icon>

    </div>
    <div id="item">
        <img src="../../../../../../assets/cupboard/snacks/biscuits.webp" id="image">
        <div id="item_text">Biscuits</div>
        <div id="counter">Counter:<a>3</a></div>
        <div id="minimum_value">Minimum value:<a>1</a></div>
        <div id="add" (click)="addItem(2)">
            <div id="add_text">Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart" style="color:#c71313"></fa-icon>

    </div>
    <div id="item">
        <img src="../../../../../../assets/cupboard/snacks/bars.jpg" id="image">
        <div id="item_text">Snack Bars</div>
        <div id="counter">Counter:<a>0</a></div>
        <div id="minimum_value">Minimum value:<a>0</a></div>
        <div id="add" (click)="addItem(3)">
            <div id="add_text">Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart"></fa-icon>

    </div>
    <div id="item">
        <img src="../../../../../../assets/cupboard/snacks/brezel.jpg" id="image">
        <div id="item_text">Crackers</div>

        <!--Please Add-->
        <div id="low">Please Add</div>

        <div id="counter">Counter:<a>4</a></div>
        <div id="minimum_value">Minimum value:<a>5</a></div>
        <div id="add" (click)="addItem(4)">
            <div id="add_text">Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart"></fa-icon>

    </div>
</div>
