<app-meats id="background"></app-meats>
<div id="chicken_segment">
    <div id="chicken_text">Chicken</div>
    <div id="close" (click)="redirect()">
        <fa-icon [icon]="faXmark" id="faX"></fa-icon>
    </div>


    <!--Items-->
    <div id="item">
        <img src="../../../../../../assets/meats/chicken/whole.jpg" id="image">
        <div id="item_text">Whole</div>
        <div id="counter">Counter:<input type="text" id="cnt_input" value="3">kg</div>
        <div id="minimum_value">Minimum value:<input type="text" id="cnt_input" value="2" pattern="\d{2}:\d{2}" required contenteditable ></div>
        <div id="add" (click)="addItem(0)">
            <div id="add_text">Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart"></fa-icon>

    </div>
    <div id="item">
        <img src="../../../../../../assets/meats/chicken/breast.jpg" id="image">
        <div id="item_text">Breasts</div>

        <!--Running Low-->
        <div id="low">Running Low</div>

        <div id="counter">Counter:<a>1.360</a>kg</div>
        <div id="minimum_value">Minimum value:<a style="font-weight: 600 ;">1.300</a></div>
        <div id="add" (click)="addItem(1)">
            <div id="add_text">Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart"></fa-icon>

    </div>
    <div id="item">
        <img src="../../../../../../assets/meats/chicken/drums.jpg" id="image">
        <div id="item_text">Drums</div>
        <div id="counter">Counter:<a>0.500</a>kg</div>
        <div id="minimum_value">Minimum value:<a style="font-weight: 600 ;">1.000</a></div>
        <div id="add" (click)="addItem(2)">
            <div id="add_text">Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart" style="color:#c71313"></fa-icon>

    </div>
    <div id="item">
        <img src="../../../../../../assets/meats/chicken/thigs.jpg" id="image">
        <div id="item_text">Thighs</div>

        <!--Please Add-->
        <div id="low">Please Add</div>

        <div id="counter">Counter:<a>0.300</a>kg</div>
        <div id="minimum_value">Minimum value:<a>0.332</a></div>
        <div id="add" (click)="addItem(3)">
            <div id="add_text">Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart"></fa-icon>

    </div>
    <div id="item">
        <img src="../../../../../../assets/meats/chicken/legs.png" id="image">
        <div id="item_text">Legs</div>
        <div id="counter">Counter:<a>2.000</a>kg</div>
        <div id="minimum_value">Minimum value:<a>1.000</a></div>
        <div id="add" (click)="addItem(4)">
            <div id="add_text" >Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart" style="color:#c71313"></fa-icon>

    </div>
    <div id="item">
        <img src="../../../../../../assets/meats/chicken/wings.jpg" id="image">
        <div id="item_text">Wings</div>
        <div id="counter">Counter:<a>1.800</a>kg</div>
        <div id="minimum_value">Minimum value:<a>0.900</a></div>
        <div id="add" (click)="addItem(5)">
            <div id="add_text">Add</div>
        </div>
        <fa-icon [icon]="faHeart" id="heart"></fa-icon>

    </div>
</div>
